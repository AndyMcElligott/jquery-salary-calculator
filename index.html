<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="jquery-3.4.1.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="bootstrap.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="jumbotron">Salary Calculator</h1>
    <h3>Add Employee</h3>
    <input type="text" class="firstNameIn" />
    <input type="text" class="lastNameIn" />
    <input type="number" class="employeeIdIn" />
    <input type="text" class="jobTitleIn" />
    <input type="number" class="annualSalaryIn" />
    <br />
    <button class="submitBtn">Submit</button>
    <br />
    <table class="table table-dark">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID</th>
          <th>Title</th>
          <th>Annual Salary</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="employeeTable"></tbody>
    </table>
    <div class="monthlyTotalDiv"></div>
  </body>
</html>
