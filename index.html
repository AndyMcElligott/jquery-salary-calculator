<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="jquery-3.4.1.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="bootstrap.css" />
    <title>Document</title>
  </head>
  <body class="container">
    <h1 class="jumbotron">Salary Calculator</h1>
    <h3>Add Employee</h3>
    <input type="text" class="firstNameIn" placeholder="First Name" />
    <input type="text" class="lastNameIn" placeholder="Last Name" />
    <input type="number" class="employeeIdIn" placeholder="Employee ID" />
    <input type="text" class="jobTitleIn" placeholder="Title" />
    <input type="number" class="annualSalaryIn" placeholder="Annual Salary" />
    <button class="submitBtn btn btn-outline-success">Submit</button>
    <table class="table table-dark">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID</th>
          <th>Title</th>
          <th>Annual Salary</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="employeeTable"></tbody>
    </table>
    <div class="monthlyTotalDiv">
      <h3 class="spotForTotal">Total Monthly:</h3>
    </div>
  </body>
</html>
